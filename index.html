<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Project</title>
    <link rel="stylesheet" href="Lecture 10 Project/rock_paper.css">
</head>
<body>
    <h1>Rock Paper Scissors </h1>
    <div class="choices">
        <div class="choice" id = "rock" >
            <img src="Lecture 10 Project/images/rock.png">
        </div>
        <div class="choice" id = "paper">
            <img src="Lecture 10 Project/images/paper.png">
        </div>
        <div class="choice" id = "scissors">
            <img src="Lecture 10 Project/images/scissors.png">
        </div>
    </div>

    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>comp</p>
        </div>
    </div>

    <div class="msg-container">
        <p id="msg">Play your Move</p>
    </div>

    <script src="Lecture 10 Project/scissors.js"></script>
</body>
</html>
